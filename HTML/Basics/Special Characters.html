<!DOCTYPE html>
<html>
    <head>
        <title>Special characters</title>
    </head>
    <body>
        <p>This &nbsp; &nbsp; is sample text</p>
        &lt; p &gt; This is to represent p tag.
        <!-- &apos is used for giving apostrophe in the text -->

        she&apos;s
    </body>
</html>
