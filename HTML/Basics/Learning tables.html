<!DOCTYPE html>
<html>
    <head>
        <title>Learning Tables</title>
    </head>
    <body>
        <table border="2">
            <!-- Table Name is given using caption tag and it is always used right after table tag -->
            <caption>Demo Table</caption>
            <tr>
                <th></th>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
            <tr>
                <th>Row 1</th>
                <td>1,1</td>
                <td>1,2</td>
                <td>1,3</td>
            </tr>
            <tr>
                <th>Row 2</th>
                <td>2,1</td>
                <td>2,2</td>
                <td>2,3</td>
            </tr>
            <tr>
                <th>Row 3</th>
                <td>3,1</td>
                <td>3,2</td>
                <td>3,3</td>
            </tr>
        </table>
    </body>
</html>
